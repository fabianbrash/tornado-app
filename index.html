<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tornado Alarm</title>
    <!-- Add Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <h1 class="text-center mb-4">Tornado Alarm</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 col-md-4 text-center">
          <button id="play-button" class="btn btn-lg btn-success">Play</button>
          <button id="pause-button" class="btn btn-lg btn-secondary" disabled>Pause</button>
          <button id="stop-button" class="btn btn-lg btn-danger" disabled>Stop</button>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script>
      const audio = new Audio('https://www.cityoftulsa.org/media/2178/tornado.mp3');
      const playButton = document.getElementById('play-button');
      const pauseButton = document.getElementById('pause-button');
      const stopButton = document.getElementById('stop-button');

      playButton.addEventListener('click', () => {
        audio.play().then(() => {
          playButton.disabled = true;
          pauseButton.disabled = false;
          stopButton.disabled = false;
        }).catch((err) => {
          console.error('Failed to play sound:', err);
        });
      });

      pauseButton.addEventListener('click', () => {
        audio.pause();
        playButton.disabled = false;
        pauseButton.disabled = true;
      });

      stopButton.addEventListener('click', () => {
        audio.pause();
        audio.currentTime = 0;
        playButton.disabled = false;
        pauseButton.disabled = true;
        stopButton.disabled = true;
      });
    </script>
  </body>
</html>
