<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tornado Alarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&display=swap">
  <style>
    h1 {
      font-family: 'Darker Grotesque', sans-serif;
    }
  </style>
</head>
<body>

  <div class="container mt-5 text-center">
    <h1>Tornado Alarm</h1>
    <div class="btn-group" role="group" aria-label="Audio Controls">
      <button id="play-button" type="button" class="btn btn-success"><i class="bi bi-play-fill">Play</i></button>
      <button id="pause-button" type="button" class="btn btn-warning" disabled><i class="bi bi-pause-fill">Pause</i></button>
      <button id="stop-button" type="button" class="btn btn-danger" disabled><i class="bi bi-stop-fill">Stop</i></button>
    </div>
  </div>

  <script>
    let audio = new Audio('https://www.cityoftulsa.org/media/2178/tornado.mp3');

    let playButton = document.getElementById('play-button');
    let pauseButton = document.getElementById('pause-button');
    let stopButton = document.getElementById('stop-button');

    playButton.addEventListener('click', function() {
      audio.play();
      playButton.disabled = true;
      pauseButton.disabled = false;
      stopButton.disabled = false;
    });

    pauseButton.addEventListener('click', function() {
      audio.pause();
      playButton.disabled = false;
      pauseButton.disabled = true;
    });

    stopButton.addEventListener('click', function() {
      audio.pause();
      audio.currentTime = 0;
      playButton.disabled = false;
      pauseButton.disabled = true;
      stopButton.disabled = true;
    });
  </script>

</body>
</html>
